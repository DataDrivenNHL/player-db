# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Player DB build/deploy
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions: 
  id-token: write # Reequired for requesting the jwt token
  contents: read 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Info
      run: |
        echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
        echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
        echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
        echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
    - uses: actions/checkout@v3
    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@master
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: "us-east-1"
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        make lint
    - name: Test with pytest
      run: |
        make test
    - name: cdk diff and synth
      run: |
        ACCOUNT=${{ secrets.ACCOUNT_ID }} REGION=${{ secrets.REGION }} cdk diff
        ACCOUNT=${{ secrets.ACCOUNT_ID }} REGION=${{ secrets.REGION }} cdk synth

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push'
    steps:
    - name: Info
      run: |
        echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
        echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
        echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
        echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
    - uses: actions/checkout@v3
    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@master
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: "us-east-1"
    - name: deploy and destroy
      run: |
        ACCOUNT=${{ secrets.ACCOUNT_ID }} REGION=${{ secrets.REGION }} cdk deploy --require-approval=never