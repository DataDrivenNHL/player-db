# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Player DB build/deploy
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions: 
  id-token: write # Reequired for requesting the jwt token
  contents: read 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Info
      run: |
        echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
        echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
        echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
        echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
    - uses: actions/checkout@v3
    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Set up Node
      uses: actions/setup-node@v4
      with:
        node-version: "22"
    - name: Download CDK
      run:  npm install -g aws-cdk
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@master
      with:
        audience: sts.amazonaws.com
        role-to-assume: arn:aws:iam::208463314099:role/github-actions-cdk-role
        aws-region: "us-east-1"
    - name: Test with pytest
      run: |
        make test
    - name: cdk diff and synth
      run: |
        ACCOUNT=${{ vars.ACCOUNT }} REGION=${{ vars.REGION }}  cdk diff
        ACCOUNT=${{ vars.ACCOUNT }} REGION=${{ vars.REGION }}  cdk synth

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push'
    steps:
    - name: Info
      run: |
        echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
        echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
        echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
        echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
    - uses: actions/checkout@v3
    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Set up Node
      uses: actions/setup-node@v4
      with:
        node-version: "22"
    - name: Download CDK
      run:  npm install -g aws-cdk
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@master
      with:
        audience: sts.amazonaws.com
        role-to-assume: arn:aws:iam::208463314099:role/github-actions-cdk-role
        aws-region: "us-east-1"
    - name: deploy and destroy
      run: |
        ACCOUNT=${{ vars.ACCOUNT }} REGION=${{ vars.REGION }} cdk deploy --require-approval=never